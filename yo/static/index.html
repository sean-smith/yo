<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yo</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

  </head>
  <body>
    <div class="col-md-3 col-md-offset-4">
    <h1 class="text-center header">Yo</h1>

    <form id="yo" role="form">
      <div class="form-group">
        <input id="username" type="text" class="form-control" placeholder="It's that simple"></input>
      </div>
    </form>

    <div id="success">
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
      $("#username").keypress(function(event) {
        if (event.which == 13) {
          event.preventDefault();
          $("#yo").hide();
          username = $("#username").val();
          $.get( "/yo/"+username, function(data){
            $("#success").html("<h3 class=\"text-center\">"+data+"</h3>");
          });
          }
        });
    });
    </script>
  </body>
</html>
